<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-user-drag: none;
            cursor: default;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        img {
            pointer-events: none;
        }

        a {
            cursor: pointer;
            pointer-events: auto;
        }

        a img {
            pointer-events: auto; /* Allow clicking on linked images */
        }
        
        .container {
            text-align: center;
            animation: fadeIn 0.6s ease-in;
        }
        
        .logo {
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.5));
        }
        
        h1 {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 18px;
            color: #aaaaaa;
            margin-bottom: 30px;
        }
        
        .info {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .info p {
            margin: 10px 0;
            color: #cccccc;
            font-size: 14px;
        }
        
        .info strong {
            color: #FFC131;
        }
        
        .footer-left {
            position: fixed;
            bottom: 20px;
            left: 30px;
            font-size: 13px;
            color: #666666;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .footer-left a {
            color: #666666;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: opacity 0.2s;
        }

        .footer-left a:hover {
            opacity: 1;
            color: #aaaaaa;
        }

        .footer-center {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 13px;
            opacity: 0.8;
        }

        .footer-center a {
            color: #666666;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-center a:hover {
            color: #aaaaaa;
        }

        .version {
            position: fixed;
            bottom: 20px;
            right: 30px;
            font-size: 13px;
            opacity: 0.8;
        }

        .version a {
            color: #666666;
            text-decoration: none;
            transition: color 0.2s;
        }

        .version a:hover {
            color: #aaaaaa;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/rover.svg" alt="Rover Logo" class="logo">
        <h1>Rover</h1>
        <p class="subtitle">Universal HTML5 App Launcher</p>
        
        <div class="info">
            <p>Place this executable in an app directory containing <code style="background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 3px;">index.html</code></p>
        </div>
    </div>
    
    <div class="footer-left">
        <a href="https://nim-lang.org/" target="_blank">
            Written with <img src="assets/nim-lang.svg" alt="Nim" style="height: 14px; opacity: 0.9;">
        </a>
    </div>

    <div class="footer-center">
        <a href="https://github.com/RyanBram/Rover" target="_blank">https://github.com/RyanBram/Rover</a>
    </div>

    <div class="version">
        <a href="https://ryanbram.itch.io/rover-universal-html5-app-launcher" target="_blank">Rover v1.0.0</a>
    </div>
</body>
</html>
